<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/510edee830.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    style="
      background-color: #333;
      font-family: 'Inconsolata';
      font-size: larger;
    "
  >
    <!-- weather -->
    <div
      class="container mt-5"
      id="weatherWindow"
      style="
        max-width: 350px;
        border-radius: 20px;
        background: linear-gradient(rgb(110, 152, 234), rgb(180, 244, 251));
      "
    >
      <div
        class="row"
        style="
          border-top-left-radius: 20px;
          border-top-right-radius: 20px;
          background-color: #1d367b60;
        "
      >
        <div class="col-2 mt-4">
          <button type="button" class="btn" id="menuBtn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="col-10 d-flex justify-content-end mt-4">
          <i class="fa-solid fa-location-dot pt-2" style="color: #d64c4c"></i>
          <p
            style="padding-left: 5px; padding-right: 20px; padding-top: 5px"
            id="cityName"
          >
            İstanbul
          </p>
          <i class="fa-regular fa-circle-half-stroke pt-2"></i>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-5">
        <img src="weatherIcon/sun.png" class="img-fluid" id="weatherIcon" />
      </div>
      <div
        class="row d-flex justify-content-center mt-3"
        style="font-size: larger"
        id="weatherCondition"
      >
        Güneşli
      </div>
      <div
        class="row d-flex justify-content-center mt-2"
        style="font-size: 55px"
        id="temp"
      >
        33°
      </div>
      <div
        class="row mt-5 pt-5 pb-5"
        style="
          /* background-color: #00000039; */
          border-bottom-left-radius: 20px;
          border-bottom-right-radius: 20px;
        "
      >
        <div class="col">
          <i
            class="row fa-solid fa-wind fa-2xl d-flex justify-content-center"
            style="color: #124caf"
          ></i>
          <p
            class="row mt-4 d-flex justify-content-center"
            style="font-size: 13px"
            id="windSpeed"
          >
            rüzgar km/s
          </p>
        </div>
        <div class="col">
          <i
            class="row fa-solid fa-droplet fa-2xl d-flex justify-content-center"
            style="color: #124caf"
          ></i>
          <p
            class="row mt-4 d-flex justify-content-center"
            style="font-size: 13px"
            id="humidity"
          >
            nem%
          </p>
        </div>
      </div>
    </div>
    <!-- search -->
    <div
      class="container mt-5"
      id="searchWindow"
      style="
        max-width: 350px;
        border-radius: 20px;
        background: linear-gradient(rgb(110, 152, 234), rgb(180, 244, 251));
        height: 600px;
      "
    >
      <div class="input-group pt-4">
        <div class="input-group-prepend">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon1"
            style="background-color: #333333"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <input
          id="searchBox"
          type="text"
          class="form-control"
          placeholder="Şehir arayın"
          aria-label="Example text with button addon"
          aria-describedby="button-addon1"
        />
      </div>
      <ul id="cities" style="list-style-type: none">
        <li class="city d-flex">
          <div class="col d-flex justify-content-start cityc">Konumum</div>
          <div
            class="col-1 mr-1 d-flex justify-content-center align-items-center"
            id="deleteBtn"
            style="background-color: #00000063; width: 20px; border-radius: 5px"
          >
            <i
              class="fa-solid fa-x"
              style="color: #c32222; font-size: 15px"
            ></i>
          </div>
        </li>
        <li class="city d-flex">
          <div class="col d-flex justify-content-start cityc">Ankara</div>
          <div
            class="col-1 mr-1 d-flex justify-content-center align-items-center"
            style="background-color: #00000063; width: 20px; border-radius: 5px"
          >
            <i
              class="fa-solid fa-x"
              style="color: #c32222; font-size: 15px"
            ></i>
          </div>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
